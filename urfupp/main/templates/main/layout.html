{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}"> 
    <nav class="navbar navbar-expand-lg navbar-light bg-gray">
        <div class="container-fluid">
        <a class="navbar-brand">вакансии</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'main' %}">главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'jobs-home' %}">вакансии</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'search' %}">поиск</a>
            </li>
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logoutuser' %}">выйти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">профиль</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create-job' %}">добавить вакансию</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'registeruser' %}">зарегистрироваться</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'loginuser' %}">войти</a>
                </li>
            {% endif %}
            </ul>
          </div>
        </div>
      </nav>
</head>
<body>
    <main>
        {% block main %} {% endblock %}
    </main>
</body>
</html>
