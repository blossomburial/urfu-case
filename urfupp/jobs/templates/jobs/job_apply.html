{% extends 'main/layout.html' %}

{% block title %} создание заявки {% endblock %}

{% block main %} 
    <h1> создание заявки на вакансию {{ job }} </h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-dark btn-sm">отправить</button>
    </form>
{% endblock %}
