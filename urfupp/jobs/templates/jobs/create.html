{% extends 'main/layout.html' %}

{% block title %} создание вакансии {% endblock %}

{% block main %} 
    <h1>форма создания вакансии</h1>
    <form method="post">
        {% csrf_token %}

        {{ form.title }} <br>
        {{ form.desc }} <br>
        {{ form.type_of_job }} <br>
        {{ form.busyness }} <br>
        <span> {{ error }}</span>
        <button type="submit">отправить</button>
    </form>
{% endblock %}
