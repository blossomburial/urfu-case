{% extends 'main/layout.html' %}

{% block title %} вакансии {% endblock %}

{% block main %} 
    {% if jobs %}
        {% for el in jobs %}
            <a href="{% url 'jobs-detail' el.id %}"> {{ el.title }}</a>
            <p> {{ el.date }}</p>
        {% endfor %}
    {% else %}
        <p>вакансий пока нет</p>
    {% endif %}
{% endblock %}
